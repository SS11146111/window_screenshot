<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot</title>
    <style>
        h1,h4{
            text-align:center;
        }

        img{
            display: block;
            margin: auto;
        }
        
        button{
            display: block;
            margin: auto;
            border-radius: 20px;
            padding: 4px;
            margin-bottom: 10px;
            background-color: red;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>WELCOME</h1>
    <h4> Click the button below to take a screenshot !!!</h4>
    <button onclick="window.print()">Take screenshot</button>
    <img src="ss.gif" alt="screenshot" width="500" height="600">
</body>
</html>
